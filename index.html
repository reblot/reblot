        .join(" ");

        my_loader = `<div class="rb-loader-container" id="rb_loader"><div class="loader"><div class="loader--dot"></div><div class="loader--dot"></div><div class="loader--dot"></div><div class="loader--dot"></div><div class="loader--dot"></div><div class="loader--dot"></div><div class="loader--text"></div></div></div>`;
        document.getElementById("rb_movie1").innerHTML += my_loader;
        const response = await fetch(`https://api.gdriveplayer.us/v2/series/newest?limit=24&page=${id}`, {
            cache: "no-cache"
        });
        const json_file = await response.json();
        let home_html = `<h1 class="rb-content-desc">SERIES INDEX</h1><div class="w3-row-padding rb-content">`;
        json_file.forEach(function(value) {
            home_html += `<div class="w3-col l2 m3 s6 w3-margin-bottom"><div class="w3-display-container w3-text-white"><a href="/?title=${niceTitle(value.title)}&v=${value.id}&types=series&episode=${value.total_episode}&id=${value.total_episode}" title="${niceTitle(value.title)}"><img class="main-img w3-round" src="${value.poster}" alt="${niceTitle(value.title)}" onError="this.onerror=null;this.src='/nophoto.png';" /><div class="play-img"><span></span></div><div class="w3-round w3-display-bottommiddle w3-container"><p>${value.title} (Episode: ${value.total_episode})</p></div></a></div></div>` + '\n'
        });
        home_html += `</div><br><div class="w3-container w3-center">`;
        if (id == 1) {
            home_html += `<a href="javascript:void(0)" class="w3-btn w3-circle w3-red w3-disabled"><i class="fa fa-chevron-circle-left"></i></a>`
        } else {
            home_html += `<a href="/?page=series&id=${parseInt(id) - 1}" class="w3-btn w3-circle w3-red"><i class="fa fa-chevron-circle-left"></i></a>`
        }
        home_html += `<a href="javascript:void(0)" class="w3-btn w3-round-xxlarge w3-red"><b>${id} of ${series_page}</b></a>`;
        if (id == series_page) {
            home_html += `<a href="javascript:void(0)" class="w3-btn w3-circle w3-red w3-disabled"><i class="fa fa-chevron-circle-right"></i></a>`
        } else {
            home_html += `<a href="/?page=series&id=${parseInt(id) + 1}" class="w3-btn w3-circle w3-red"><i class="fa fa-chevron-circle-right"></i></a>`
        }
        document.getElementById("rb_loader").outerHTML = "";
        document.getElementById("rb_movie1").innerHTML += home_html + '</div>'
    } else if (search) {
        my_loader = `<div class="rb-loader-container" id="rb_loader"><div class="loader"><div class="loader--dot"></div><div class="loader--dot"></div><div class="loader--dot"></div><div class="loader--dot"></div><div class="loader--dot"></div><div class="loader--dot"></div><div class="loader--text"></div></div></div>`;
        document.getElementById("rb_movie1").innerHTML += my_loader;
        let json_file = [];
        try {
            const response = await fetch(`https://api.gdriveplayer.us/v1/movie/search?title=${search}`, {
                cache: "no-cache"
            });
            const json_file1 = await response.json();
            json_file1.forEach(function(data) {
                json_file.push(data)
            })
        } catch (err) {}
        try {
            const response = await fetch(`https://api.gdriveplayer.us/v1/movie/search?year=${search}`, {
                cache: "no-cache"
            });
            const json_file1 = await response.json();
            json_file1.forEach(function(data) {
                json_file.push(data)
            })
        } catch (err) {}
        try {
            const response = await fetch(`https://api.gdriveplayer.us/v1/animes/search?title=${search}`, {
                cache: "no-cache"
            });
            const json_file1 = await response.json();
            json_file1.forEach(function(data) {
                data.search_type = "anime";
                json_file.push(data)
            })
        } catch (err) {}
        try {
            const response = await fetch(`https://api.gdriveplayer.us/v1/drama/search?title=${search}`, {
                cache: "no-cache"
            });
            const json_file1 = await response.json();
            json_file1.forEach(function(data) {
                data.search_type = "drama";
                json_file.push(data)
            })
        } catch (err) {}
        try {
            const response = await fetch(`https://api.gdriveplayer.us/v2/series/search?title=${search}`, {
                cache: "no-cache"
            });
            const json_file1 = await response.json();
            json_file1.forEach(function(data) {
                data.search_type = "series";
                json_file.push(data)
            })
        } catch (err) {}
        let home_html = `<h1 class="rb-content-desc">SEARCH RESULT</h1> <div class="w3-row-padding rb-content">`;
        let limit = 24;
        let offset = (parseInt(id) - 1) * limit;
        let total_items = json_file.length;
        let total_pages = Math.ceil(total_items / limit);
        let final = json_file.splice(offset, limit);
        if (id >= 1 && id <= total_pages) {
            final.forEach(function(value) {
                let ids;
                if (value.imdb) {
                    ids = value.imdb
                } else {
                    ids = value.id
                }
                let params;
                let desc;
                if (value.search_type) {
                    params = `&types=${value.search_type}&episode=${value.total_episode}&id=${value.total_episode}`;
                    desc = `${value.title} (Episode: ${value.total_episode})`
                } else {
                    params = `&types=movie`;
                    desc = `${value.title} (${value.year})`
                }
                home_html += `<div class="w3-col l2 m3 s6 w3-margin-bottom"><div class="w3-display-container w3-text-white"><a href="/?title=${niceTitle(value.title)}&v=${ids}&${params}" title="${niceTitle(value.title)}"><img class="main-img w3-round" src="${value.poster}" alt="${niceTitle(value.title)}" onError="this.onerror=null;this.src='/nophoto.png';" /><div class="play-img"><span></span></div><div class="w3-round w3-display-bottommiddle w3-container"><p>${desc}</p></div></a></div></div>` + '\n'
            });
            home_html += `</div><br><div class="w3-container w3-center">`;
            if (id == 1) {
                home_html += `<a href="javascript:void(0)" class="w3-btn w3-circle w3-red w3-disabled"><i class="fa fa-chevron-circle-left"></i></a>`
            } else {
                home_html += `<a href="/?search=${search}&id=${parseInt(id) - 1}" class="w3-btn w3-circle w3-red"><i class="fa fa-chevron-circle-left"></i></a>`
            }
            home_html += `<a href="javascript:void(0)" class="w3-btn w3-round-xxlarge w3-red"><b>${id} of ${total_pages}</b></a>`;
            if (id == total_pages) {
                home_html += `<a href="javascript:void(0)" class="w3-btn w3-circle w3-red w3-disabled"><i class="fa fa-chevron-circle-right"></i></a>`
            } else {
                home_html += `<a href="/?search=${search}&id=${parseInt(id) + 1}" class="w3-btn w3-circle w3-red"><i class="fa fa-chevron-circle-right"></i></a>`
            }
            document.getElementById("rb_loader").outerHTML = "";
            document.getElementById("rb_movie1").innerHTML += home_html + '</div>'
        } else {
            document.getElementById("rb_loader").outerHTML = "";
            document.getElementById("rb_movie1").innerHTML = '<h1 class="rb-content-desc">Nothing Found</h1>'
        }
    } else if (v) {
        my_loader = `<div class="w3-overlay w3-animate-opacity" style="z-index:30;" id="rb_loader"><div class="rb-loader-container"><div class="loader"><div class="loader--dot"></div><div class="loader--dot"></div><div class="loader--dot"></div><div class="loader--dot"></div><div class="loader--dot"></div><div class="loader--dot"></div><div class="loader--text"></div></div></div></div>`;
        document.getElementById("rb_movie1").innerHTML += my_loader;
        let src;
        if (types == "movie") {
            src = `//database.gdriveplayer.us/player.php?imdb=${v}`
        }
        if (types == "anime") {
            src = `//database.gdriveplayer.us/player.php?type=anime&id=${v}&episode=${id}`
        }
        if (types == "drama") {
            src = `//database.gdriveplayer.us/player.php?type=drama&id=${v}&episode=${id}`
        }
        if (types == "series") {
            src = `//database.gdriveplayer.us/player.php?type=series&id=${v}&episode=${id}`
        }
        let hs;
        if (nav) {
            hs = parseInt(nav)
        } else {
            hs = 1
        }
        let player = `<div class="w3-overlay w3-animate-opacity"><a href="javascript:history.go(-${hs})" title="close" class="video-overlay-close">&times;</a><iframe src="${src}" frameborder="0" allowfullscreen="allowfullscreen" id="player-frame"></iframe><div class="w3-container w3-center w3-bottom" style="margin-bottom:64px;">`;
        if (types != "movie") {
            if (id == 1) {
                player += `<a href="javascript:void(0)" class="w3-btn w3-circle w3-red w3-disabled"><i class="fa fa-chevron-circle-left"></i></a>`
            } else {
                player += `<a href="/?title=${title}&v=${v}&types=${types}&episode=${episode}&id=${parseInt(id) - 1}&nav=${hs +1}" class="w3-btn w3-circle w3-red"><i class="fa fa-chevron-circle-left"></i></a>`
            }
            player += `<select class="w3-btn w3-round-xxlarge w3-red" id="playerSelect" onchange="palyerSelect(this)" style="outline:none;">`;
            for (let i = 0; i < episode; i++) {
                player += `<option value="${i+1}">Episode ${i+1}</option>`
            }
            player += `</select>`;
            if (id == episode) {
                player += `<a href="javascript:void(0)" class="w3-btn w3-circle w3-red w3-disabled"><i class="fa fa-chevron-circle-right"></i></a>`
            } else {
                player += `<a href="/?title=${title}&v=${v}&types=${types}&episode=${episode}&id=${parseInt(id) + 1}&nav=${hs +1}" class="w3-btn w3-circle w3-red"><i class="fa fa-chevron-circle-right"></i></a>`
            }
        }
        document.getElementById("rb_movie1").innerHTML += player + '</div></div>';
        if (window.addEventListener) {
            window.addEventListener('load', function() {
                document.getElementById("rb_loader").outerHTML = "";
                document.getElementById("playerSelect").selectedIndex = id - 1
            }, !1)
        } else {
            window.attachEvent('onload', function() {
                document.getElementById("rb_loader").outerHTML = "";
                document.getElementById("playerSelect").selectedIndex = id - 1
            })
        }
    } else {
        document.getElementById("rb_movie1").innerHTML = '<h1 class="rb-content-desc">Nothing Found</h1>'
    }
}
updatePages();
const searchInput = document.getElementById('search-input');
searchInput.addEventListener('keypress', function(e) {
    if (e.key == 'Enter') {
        run_search()
    }
});

function run_search() {
    s = searchInput.value;
    s = s.replace(/[^\w\s]/gi, '');
    s = s.replace(/\s{1,}/gi, "+");
    s = s.toLowerCase();
    a = window.location.protocol + "//";
    b = window.location.hostname + "/";
    c = "?search=" + s + "&id=1";
    window.location.href = a + b + c
}

function openNav() {
    x = document.getElementById('navDemo');
    if (x.className.indexOf('w3-show') == -1) {
        x.className = x.className.replace(' w3-hide', ' w3-show')
    } else {
        x.className = x.className.replace(' w3-show', ' w3-hide')
    }
}

function palyerSelect(e) {
    a = window.location.protocol + "//";
    b = window.location.hostname + "/";
    let hs;
    if (nav) {
        hs = parseInt(nav)
    } else {
        hs = 1
    };
    window.location.href = `${a+b}?title=${title}&v=${v}&types=${types}&episode=${episode}&id=${e.value}&nav=${hs +1}`
}
if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js').then((reg) => {
            console.log('Service worker registered.', reg)
        })
    })
}
</script>
